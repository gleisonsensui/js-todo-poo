<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App - POO</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/stylesheet.css" />
  </head>
  <body>
    <main id="main-container">
      <section id="add-container">
        <form action="">
          <fieldset>
            <legend>Adicione suas tarefas</legend>
            <input
              type="text"
              id="task"
              name="task"
              placeholder="O que voce tem para fazer?"
            />
            <button id="add" type="submit"><i class="fa-solid fa-plus"></i></button>
          </fieldset>
        </form>
      </section>
      <section id="tasks-container">
        <h2>Veja suas tarefas</h2>
        <!-- Template -->
        <div class="task">
            <i class="fa-solid fa-check"></i>
            <span class="task-title">Titulo a tarefa</span>
            <i class="fa-solid fa-trash-can"></i>
        </div>
        <!-- Fim  Template -->
        <p id="empty-tasks">Não há tarefas cadastradas</p>
      </section>
    </main>

    <script src="scripts/ToDo.js"></script>
  </body>
</html>
